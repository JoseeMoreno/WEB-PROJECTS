<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Student Registration</title>
</head>
<body>
    
    <header>
        <h1>Student Registration System</h1>
    </header>

    
    <main class="container">
        <h2>Register a new student <span id="total">0</span></h2>
        <div>
            <div>
                <label>Student ID:</label>
                <input type="text" id="txtStudentID" required>
            </div>
            <div>
                <label>Name:</label>
                <input type="text" id="txtName" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" id="txtEmail" required>
            </div>
            <div>
                <label>Age:</label>
                <input type="number" id="txtAge" required>
            </div>
            <div>
                <label>Gender:</label>
                <input type="text" id="txtGender" required>
            </div>
            <div>
                <label>Grade 1:</label>
                <input type="number" id="txtGrade1" required>
            </div>
            <div>
                <label>Grade 2:</label>
                <input type="number" id="txtGrade2" required>
            </div>
            <div>
                <label>Grade 3:</label>
                <input type="number" id="txtGrade3" required>
            </div>
            <div>
                <button id="btnRegister">Register</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Grade 1</th>
                    <th>Grade 2</th>
                    <th>Grade 3</th>
                    <th>GPA</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentList">
            </tbody>
        </table>

    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
